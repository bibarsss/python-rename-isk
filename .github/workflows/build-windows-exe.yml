name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-2025  # Use latest stable Windows runner

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # 4️⃣ Debug: check installed packages
      - name: Verify installed packages
        run: pip freeze

      # 5️⃣ Clean previous builds and build EXE
      - name: Build EXE
        run: |
          echo "Cleaning previous build/dist folders..."
          if exist build rmdir /s /q build
          if exist dist rmdir /s /q dist

          echo "Building EXE with PyInstaller..."
          pyinstaller -y main.spec

          echo "Listing output in dist folder..."
          dir dist

      # 6️⃣ Test run EXE inside CI (optional, but recommended)
      # - name: Test EXE
      #   run: dist\main.exe || exit 1

      # 7️⃣ Upload the EXE as an artifact
      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: my-windows-exe
          path: dist/main.exe
